<!DOCTYPE html>

<body>
<label for="number"> Enter a Numer: </label>
<input type="number" id="number"><br>
<input type="button" onclick="calculate()" value="Show">

<script>
    function calculate() {
        let numBer = +document.getElementById('number').value;
        let result = [];
        if (numBer < 2) {
            check = false;
            document.write('Khong co xin loi');
        } else {
            for (let i = 2; i <= numBer; i++) {
                let check = true;

                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        check = false;
                        break;
                    }
                }
                if (check) {
                    result.push(i);
                }
            }
            document.write(result);
        }

</script>
